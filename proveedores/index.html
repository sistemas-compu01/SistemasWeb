<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de proveedor</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>¡Registrate!</h1>
    <form action="registrar.php" method="post" class="form-register">
        <h2 class="form-titulo">Bienvenido proveedor</h2>
        <div class="contenedor-inputs">
            <input type="text" name="nombre" placeholder="Nombre" class="input-48" required>
            <input type="text" name="direccion" placeholder="Direccion" class="input-48" required>
            <input type="email" name="correo" placeholder="Correo" class="input-100" required>
            <input type="text" name="telefono" placeholder="Telefono" class="input-100" required>
            <input type="text" name="RFC" placeholder="RFC" class="input-100" required>
            <input type="submit" value="Registrar" class="btn-enviar">
            <p class="form-link">¿Ya tienes una cuenta? <a href="#">Ingresa aqui</a></p>
        </div>
    </form>
</body>
</html>
